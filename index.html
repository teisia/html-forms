<!doctype>
<html>
  <head>
    <title>HTML Forms</title>
    <link rel="stylesheet" href="css/app.css" />
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <nav>
      <a href="index.html">Example 1</a>
      <a href="example_02.html">Example 2</a>
      <a href="example_03.html">Example 3</a>
      <a href="example_04.html">Example 4</a>
      <a href="example_05.html">Example 5</a>
      <a href="example_06.html">Example 6</a>
    </nav>
    <h1>Form Fields: Example 1</h1>

    <form action="" method="get">
      <div>
          <label for="first">First:</label>
          <input type="text" name="first" id="field1" value="Trap Queen" autofocus/>
      </div>
      <div>
          <label for="last">Last:</label>
          <input type="text" name="last" id="field2"/>
      </div>
      <div>
          <label for="title">Title:</label>
          <textarea name="title" id="field3">This is a text area field</textarea>
      </div>
      <div>
         <label for="company">Company:</label>
          <textarea name="company" id="field4"></textarea>
      </div>
      <div>
          <label for="email">Email:</label>
          <input type="email" name="email" id="field5" placeholder="Business emails only"/>
      </div>
      <div>
          <label for="date">Date:</label>
          <input type="date" name="date" id="field6"/>
      </div>
      <div>
          <label for="number">Number:</label>
          <input type="number" name="number" id="field7"/>
      </div>
      <div>
          <label for="file">File:</label>
          <input type="file" name="file" id="field8"/>
      </div>
      <div>
          <button type="submit">Submit</button>
      </div>
    </form>

    <div class="query-params">
      <h2>Query Params</h2>
      <p>
        This shows you all of the names and values that
        have been sent to the server. (<a href="index.html">clear</a>)
      </p>
      <table>
        <thead>
          <tr>
            <th>Field Name</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

  </body>
</html>
