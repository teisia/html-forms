    <h1>Form Fields: Example 2</h1>
    <form action="example_02.html" method="get">
      <input type="hidden" name="cheese" value="add cheese"/>
      <input type="hidden" name="hfield2" value="morestuff"/>
      <div>
      <label>Cheese</label>
      <input type="checkbox" name="cheese" checked/>
      </div>
      <div>
      <label>Lettuce</label>
      <input type="checkbox" name="lettuce"/>
      </div>
      <div>
      <label>Tomatoes</label>
      <input type="checkbox" name="tomatoes"/>
      </div>
      <div>
      <button type="submit">Submit</button>
      </div>
    </form>
