<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
    <link rel="stylesheet" href="css/app.css" />
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <nav>
      <a href="index.html">Example 1</a>
      <a href="example_02.html">Example 2</a>
      <a href="example_03.html">Example 3</a>
      <a href="example_04.html">Example 4</a>
      <a href="example_05.html">Example 5</a>
      <a href="example_06.html">Example 6</a>
    </nav>
    <h1>Form Fields: Example 4</h1>

    <form action="example_04.html" method="get">
      <div>
      <label>Val &amp; Text</label>
      </div>
      <div>
      <select>
        <option>023</option>
        <option>23</option>
        <option>twenty-three</option>
      </select>
      </div>
      <div>
      <label>Text</label>
      </div>
      <div>
      <select>
        <option>sriracha</option>
        <option>tobasco</option>
        <option>cholula</option>
      </select>
      </div>
      <div>
      <label>Blank</label>
      </div>
      <div>
      <select>
        <option>not blank</option>
        <option></option>
        <option></option>
     </select>
     </div>
     <div>
     <label>Multi-Select</label>
     </div>
     <div>
     <select multiple>
       <option>select</option>
       <option>more than</option>
       <option>one</option>
    </select>
    </div>
    <button type="submit">Submit</button>
    </form>

    <div class="query-params">
      <h2>Query Params</h2>
      <p>
        This shows you all of the names and values that
        have been sent to the server. (<a href="example_04.html">clear</a>)
      </p>
      <table>
        <thead>
          <tr>
            <th>Field Name</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

  </body>
</html>
